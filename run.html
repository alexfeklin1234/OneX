<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onex</title>
    <link rel="stylesheet" href="./src/css/run.css">
</head>
<body>


  

<div class="all">
    <img id="computer_app_btn" class="computer_app" src="./img/this-pc.png" alt=""> 
</div>

<div class="all">
  <img id="terminal_app_btn" class="terminal_app" src="./img/terminal.png" alt="">     
</div>


<div class="all">
  <img id="settings_app_btn" class="settings_app" src="./img/settings.png" alt="">     
</div>


<div class="all">
  <img id="calculator_app_btn" class="calculator_app" src="./img/calculator.jpg" alt="">     
</div>

<div class="all">
  <img id="clock_app_btn" class="clock_app" src="./img/clock.png" alt=""> 
</div>


<div class="all">
  <img id="texteditor_app_btn" class="texteditor_app" src="./img/texteditor.png" alt=""> 
</div>






<!-- computer -->
<div id="computer_app_modal" class="computer_app_modal">

<div class="computer_app_modal_content">
<span class="computer_app_modal_close">&times;</span>
<p>Your computer</p>

<h1>This is OneX OS!</h1>
<h2>OneX is web OS!</h2>


</div>

</div>









<!-- terminal -->
<div id="terminal_app_modal" class="terminal_app_modal">

<div class="terminal_app_modal_content">
<span class="terminal_app_modal_close">&times;</span>
<p>Terminal</p>
<button onclick="runterminalcode()" >run</button>
<br>
<textarea name="" id="terminalcode" style="background-color: #000000; color: aliceblue;" id="" cols="30" rows="10"></textarea>
</div>

</div>















<!-- settings -->
<div id="settings_app_modal" class="settings_app_modal">

  <div class="settings_app_modal_content">
  <span class="settings_app_modal_close">&times;</span>
  <p>Settings</p>
  <button onclick="reboot()" >reboot</button>
  <br>
  <br>
  <div class="line"></div>
  <br>
  <button onclick="random_background()" >random background picture</button>
  <br><br>
  <button onclick="regular_background()" >regular background</button>
  <br><br>
  <button onclick="hello_background()" >hello background</button>
  <br><br>
  <button onclick="city_background()" >city background</button>
  <br><br>
  <button onclick="neoncity_background()" >neon city background</button>
  <br><br>
  <button onclick="forest_background()" >forest background</button>
  </div>
  
  </div>
  






<!-- calculator -->
<div id="calculator_app_modal" class="calculator_app_modal">



  <div class="calculator_app_modal_content">
  <span class="calculator_app_modal_close">&times;</span>
  <p>calculator</p>
  <input id="num1" />

  <div id="operator_btns">
    <button id="plus" class="operator" onclick="op='+'">+</button>
    <button id="minus" class="operator" onclick="op='-'">-</button>
    <button id="times" class="operator" onclick="op='*'">x</button>
    <button id="divide" class="operator" onclick="op='/'">:</button>
  </div>

  <input id="num2" />

  <button onclick="func()">enter...</button>

  <p id="result"></p>

    </div>





    
  </div>




<!-- clock -->
<div id="clock_app_modal" class="clock_app_modal">

  <div class="clock_app_modal_content">
  <span class="clock_app_modal_close">&times;</span>
  <p>Clock</p>
  
  <h2 id="timenow" >hello</h2>
  
  
  </div>
  
</div>
  








<!-- texteditor -->
<div id="texteditor_app_modal" class="texteditor_app_modal">

  <div class="texteditor_app_modal_content">
  <span class="texteditor_app_modal_close">&times;</span>
  <p>texteditor</p>
  
    <textarea name="" id="text_editor_value" cols="30" rows="10"></textarea>
    <button onclick="savetext()" >save</button>
  
  </div>
  
</div>
  

<script src="./src/js/run.js"></script>
</body>
</html>
